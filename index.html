<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome to Our Application</h1>
                <p>please login to use the platform</p>
            </div>
            <form action="" class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Enter password</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked>
                            <label for="rememberMeCheckbox" class="checkboxLabel">Remember me</label>
                        </div>
                    </div>
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" width="33px" alt="logo instagram"> Instagram Login
                    </a>
                    <a href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" width="33px" alt="logo google"> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="IMG-japon.jpg"  alt="image de remplissage" width="100%">
        </div>
    </div>
</body>
</html>
